<div class="container mt-5">
  <div class="card shadow-lg">
    <div class="card-header bg-info text-white">
      <h4><i class="fas fa-user-md"></i> Add Doctor</h4>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #doctorForm="ngForm">
        <!-- Name -->
        <div class="form-group mb-3">
          <label>Full Name</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="doctor.name"
            name="name"
            required
            placeholder="Enter full name"
          />
        </div>

        <!-- Email -->
        <div class="form-group mb-3">
          <label>Email</label>
          <input
            type="email"
            class="form-control"
            [(ngModel)]="doctor.email"
            name="email"
            required
            placeholder="Enter email address"
          />
        </div>

        <!-- Phone -->
        <div class="form-group mb-3">
          <label>Phone Number</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="doctor.phone"
            name="phone"
            required
            placeholder="Enter phone number"
          />
        </div>

        <!-- Clinic Address -->
        <div class="form-group mb-3">
          <label>Clinic Address</label>
          <textarea
            class="form-control"
            [(ngModel)]="doctor.clinicAddress"
            name="clinicAddress"
            placeholder="Enter clinic address"
          ></textarea>
        </div>

        <!-- Specialization -->
        <div class="form-group mb-3">
          <label>Specialization</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="doctor.specialization"
            name="specialization"
            required
            placeholder="Enter specialization"
          />
        </div>

        <!-- License Number -->
        <div class="form-group mb-3">
          <label>License Number</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="doctor.licenseNumber"
            name="licenseNumber"
            required
            placeholder="Enter license number"
          />
        </div>

        <!-- Years of Experience -->
        <div class="form-group mb-4">
          <label>Years of Experience</label>
          <input
            type="number"
            class="form-control"
            [(ngModel)]="doctor.yearsOfExperience"
            name="yearsOfExperience"
            required
            placeholder="Enter years of experience"
          />
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-info">Add Doctor</button>
      </form>
    </div>
  </div>
</div>
