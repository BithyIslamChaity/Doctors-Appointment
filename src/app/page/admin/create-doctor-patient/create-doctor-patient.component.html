<div class="container mt-5">
    <!-- Buttons to Open Modals -->
    <div class="text-center mb-4">
      <button class="btn btn-lg btn-outline-info mx-2" (click)="openModal('doctor')">
        <i class="fas fa-user-md"></i> Add Doctor
      </button>
      <button class="btn btn-lg btn-outline-success mx-2" (click)="openModal('patient')">
        <i class="fas fa-user"></i> Add Patient
      </button>
    </div>
  
    <!-- Doctor Modal -->
    <div class="modal fade" tabindex="-1" role="dialog" *ngIf="selectedModal === 'doctor'" [ngClass]="{'show': selectedModal === 'doctor'}" style="display: block;">
      <div class="modal-dialog modal-lg">
        <div class="modal-content rounded-3 shadow-lg">
          <div class="modal-header bg-info text-white">
            <h5 class="modal-title"><i class="fas fa-user-md"></i> Add Doctor</h5>
            <button type="button" class="close text-white" (click)="closeModal()" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form (ngSubmit)="onSubmitDoctor()">
            <div class="modal-body p-4">
              <!-- Full Name -->
              <div class="form-group mb-3">
                <div class="input-group input-group-lg">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                  </div>
                  <input type="text" id="doctorName" class="form-control rounded-3" [(ngModel)]="doctor.name" name="doctorName" required placeholder="Enter full name">
                </div>
              </div>
              <!-- Email -->
              <div class="form-group mb-3">
                <div class="input-group input-group-lg">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                  </div>
                  <input type="email" id="doctorEmail" class="form-control rounded-3" [(ngModel)]="doctor.email" name="doctorEmail" required placeholder="Enter email address">
                </div>
              </div>
              <!-- Phone -->
              <div class="form-group mb-3">
                <div class="input-group input-group-lg">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-phone-alt"></i></span>
                  </div>
                  <input type="text" id="doctorPhone" class="form-control rounded-3" [(ngModel)]="doctor.phone" name="doctorPhone" required placeholder="Enter phone number">
                </div>
              </div>
              <!-- Address -->
              <div class="form-group mb-3">
                <label for="doctorAddress">Address</label>
                <textarea id="doctorAddress" class="form-control rounded-3" [(ngModel)]="doctor.address" name="doctorAddress" placeholder="Enter address"></textarea>
              </div>
              <!-- Specialization -->
              <div class="form-group mb-3">
                <div class="input-group input-group-lg">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-cogs"></i></span>
                  </div>
                  <input type="text" id="specialization" class="form-control rounded-3" [(ngModel)]="doctor.specialty" name="specialization" required placeholder="Enter specialization">
                </div>
              </div>
              <!-- Experience -->
              <div class="form-group mb-4">
                <div class="input-group input-group-lg">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                  </div>
                  <input type="number" id="experience" class="form-control rounded-3" [(ngModel)]="doctor.yearsOfExperience" name="experience" required placeholder="Enter years of experience">
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-info btn-lg rounded-pill">Add Doctor</button>
              <button type="button" class="btn btn-secondary btn-lg rounded-pill" (click)="closeModal()">Close</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  
    <!-- Patient Modal -->
    <div class="modal fade" tabindex="-1" role="dialog" *ngIf="selectedModal === 'patient'" [ngClass]="{'show': selectedModal === 'patient'}" style="display: block;">
      <div class="modal-dialog modal-lg">
        <div class="modal-content rounded-3 shadow-lg">
          <div class="modal-header bg-success text-white">
            <h5 class="modal-title"><i class="fas fa-user"></i> Add Patient</h5>
            <button type="button" class="close text-white" (click)="closeModal()" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form (ngSubmit)="onSubmitPatient()">
            <div class="modal-body p-4">
              <!-- Full Name -->
              <div class="form-group mb-3">
                <div class="input-group input-group-lg">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                  </div>
                  <input type="text" id="patientName" class="form-control rounded-3" [(ngModel)]="patient.name" name="patientName" required placeholder="Enter full name">
                </div>
              </div>
              <!-- Email -->
              <div class="form-group mb-3">
                <div class="input-group input-group-lg">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                  </div>
                  <input type="email" id="patientEmail" class="form-control rounded-3" [(ngModel)]="patient.email" name="patientEmail" required placeholder="Enter email address">
                </div>
              </div>
              <!-- Age -->
              <div class="form-group mb-3">
                <div class="input-group input-group-lg">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-birthday-cake"></i></span>
                  </div>
                  <input type="number" id="age" class="form-control rounded-3" [(ngModel)]="patient.age" name="age" required placeholder="Enter age">
                </div>
              </div>
              <!-- Medical History -->
              <div class="form-group mb-4">
                <label for="patientHistory">Medical History</label>
                <textarea id="patientHistory" class="form-control rounded-3" [(ngModel)]="patient.medicalHistory" name="patientHistory" required placeholder="Enter medical history"></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-success btn-lg rounded-pill">Add Patient</button>
              <button type="button" class="btn btn-secondary btn-lg rounded-pill" (click)="closeModal()">Close</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
