<form (ngSubmit)="submitAppointment()">
  <label>
    Patient Name:
    <input formControlName="patientName" />
  </label>
  <br />
  <label>
    Doctor Name:
    <input formControlName="doctorName" />
  </label>
  <br />
  <label>
    Scheduled Time:
    <input type="datetime-local" formControlName="scheduledTime" />
  </label>
  <br />
  <button type="submit">Add Appointment</button>
</form>

<hr />

<table  *ngIf="appointments.length > 0">
  <thead>
    <tr>
      <th>ID</th>
      <th>Patient</th>
      <th>Doctor</th>
      <th>Scheduled Time</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let appointment of appointments">
      <td>{{ appointment.id }}</td>
      <td>{{ appointment.patient.name }}</td>
      <td>{{ appointment.doctor.name }}</td>
      <td>{{ appointment.scheduledTime }}</td>
    </tr>
  </tbody>
</table>
