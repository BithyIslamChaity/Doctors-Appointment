<div class="appointment-list">
  <h2>Appointments</h2>

  <ul>
    <li *ngFor="let appointment of appointments">
      <p>
        Appointment ID: {{ appointment.id }},
        Patient ID: {{ appointment.patientId }},
        Doctor ID: {{ appointment.doctorId }},
        Scheduled Time: {{ appointment.scheduledTime }}
      </p>
      <button (click)="editAppointment(appointment)">Edit</button>
      <button (click)="deleteAppointment(appointment.id)">Delete</button>
    </li>
  </ul>
</div>

<div class="appointment-form">
  <h3>{{ isUpdate ? 'Update' : 'Create' }} Appointment</h3>
  <form (ngSubmit)="onSubmit()" #appointmentForm="ngForm">
    <label for="patientId">Patient ID:</label>
    <input
      type="number"
      [(ngModel)]="appointment.patientId"
      name="patientId"
      required
    />
    <br />

    <label for="doctorId">Doctor ID:</label>
    <input
      type="number"
      [(ngModel)]="appointment.doctorId"
      name="doctorId"
      required
    />
    <br />

    <label for="scheduledTime">Scheduled Time:</label>
    <input
      type="datetime-local"
      [(ngModel)]="appointment.scheduledTime"
      name="scheduledTime"
      required
    />
    <br />

    <button type="submit">{{ isUpdate ? 'Update' : 'Create' }} Appointment</button>
    <button type="button" (click)="resetForm()">Cancel</button>
  </form>
</div>
