<div class="contact-container">
    <div class="contact-header">
      <h1>CONTACT US</h1>
    </div>
  
    <div class="contact-form-section">
      <h2>Please submit your information below</h2>
      <form>
        <div class="form-row">
          <input type="text" placeholder="First Name*" required>
          <input type="text" placeholder="Last Name*" required>
        </div>
  
        <div class="form-row">
          <input type="email" placeholder="Email*" required>
          <div class="phone-input">
            <select>
              <option value="bd" selected>BD</option>
            </select>
            <input type="tel" placeholder="+880" required>
          </div>
        </div>
  
        <div class="form-row">
          <input type="text" placeholder="Job Title">
          <input type="text" placeholder="Company Name*">
        </div>
  
        <div class="form-row">
          <select required>
            <option disabled selected>What are you interested in? *</option>
            <option>Product Info</option>
            <option>Support</option>
          </select>
          <select required>
            <option disabled selected>How did you hear about us? *</option>
            <option>Blog or publication</option>
            <option>Social Media</option>
            <option>Referral</option>
          </select>
        </div>
  
        <div class="form-row">
          <textarea rows="4" placeholder="Message*"></textarea>
        </div>
  
        <div class="checkbox-group">
          <label>
            <input type="checkbox">
            I agree to receive other communications from Inlightened.
          </label>
          <label>
            <input type="checkbox" required>
            I agree to allow Inlightened to store and process my personal data.*
          </label>
        </div>
  
        <p class="privacy-note">
          Inlightened is committed to protecting and respecting your privacy...  
          <br>For more information, please review our Privacy Policy.
        </p>
  
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </div>
